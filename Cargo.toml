[package]
name = "eaRS"
version = "0.2.0"
edition = "2024"
description = "Easy automatic speech recognition library using Kyutai's STT models"
license = "MIT"
repository = "https://github.com/tommyfalkowski/eaRS"
authors = ["Tommy Falkowski"]
homepage = "https://byteowlz.com"

[lib]
name = "ears"
path = "src/lib.rs"

[[bin]]
name = "ears"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
atty = "0.2"
candle = { version = "0.9.1", package = "candle-core" }
candle-nn = "0.9.1"
clap = { version = "4.4.12", features = ["derive"] }
cpal = "0.15"
crossbeam-channel = "0.5"
hf-hub = "0.4.3"
kaudio = "0.2.1"
moshi = "0.6.1"
sentencepiece = "0.11.3"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.115"
toml = "0.8"
dirs = "5.0"
reqwest = { version = "0.12", features = ["stream"] }
tokio = { version = "1.0", features = ["full"] }
tokio-tungstenite = "0.20"
futures = "0.3"

[features]
default = []
cuda = ["candle/cuda", "candle-nn/cuda"]
cudnn = ["candle/cudnn", "candle-nn/cudnn"]
metal = ["candle/metal", "candle-nn/metal"]

[profile.release]
debug = true

[profile.release-no-debug]
inherits = "release"
debug = false

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
